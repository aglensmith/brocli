<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Getting Started Extension's Popup</title>
    <style>
      html {width: 300px;}
      body {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 100%;
        margin-top: 0px;
      }
      ul {padding: 0; margin: 0; list-style: none;}
      code {background-color: #f2f2f2;}
      
      .extension-title {text-align: center; font-weight: bold;}
      .extension-title:before {content: '--';}
      .extension-title:after {content: '--';}
      .header {font-weight: bold; margin-top: 5px;}
      #status {
        /* avoid an excessively wide status text */
        white-space: pre;
        text-overflow: ellipsis;
        overflow: hidden;
        max-width: 400px;
      }
    </style>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->
    <!--<script src="popup.js"></script>-->
  </head>
  <body>
    <div class="extension-title">brocli (beta)</div>
    <div id="commands">
      <div class="header">Common Commands</div>
      <ul>
        <li>Customer Edit: <code>-c [ID]</code></li>
        <li>Customer audit: <code>-ca [ID]</code></li>
        <li>Order Edit: <code>-o [ID]</code></li>
      </ul>
    </div>
    <div id="Keyboard Shortcuts">
      <div class="header">Default Shortcuts</div>
      <ul>
        <li>Customer Edit: <code>Alt + J</code></li>
        <li>Order Edit: <code>Alt + K </code></li>
        <li>Product Edit: <code>Alt + L</code></li>
        <li>Configure <code>b > -k</code> 
      </ul>
      <i id="settings" class="extension-ui">&#9881;</a>
    </div>
    <img id="image-result" hidden>
  </body>
</html>
