<!doctype html>
<html>
  <head>
    <title>Getting Started Extension's Popup</title>
    <script src="jquery.js"></script>
    <style>
      body * {
        box-sizing: border-box;
      }
      body {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 100%;
        width: 325px;
      }
      #status {
        /* avoid an excessively wide status text */
        white-space: pre;
        text-overflow: ellipsis;
        overflow: hidden;
        max-width: 400px;
      }
      .container {width: 100%; margin: 2px; padding: 2px;}
      textarea, input[type="text"] {width: 100%;}
      #notes {height: 250px;}
    </style>
  </head>
  <body>
    <div class="container">
      <input id="kb-search" type="text" placeholder="Search KB"></input>
    </div>
    <div class="container">
      <textarea id="notes" placeholder="Unencrypted Notes..."></textarea>
    </div>
    <div class="container">
      <label>HUD Enabled</label>
        <input type="checkbox" id="sphud-enabled" value="true"/>
      </div>
    <img id="image-result" hidden>
    <script src="popup.js"></script>
  </body>
</html>
