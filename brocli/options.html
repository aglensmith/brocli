<!DOCTYPE html>
<html>
<head>
  <title>Brocli Options</title>
  <link rel="stylesheet" href="yarf.css">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimal-ui">
  <meta charset="utf-8" />
  <script src="jquery.js"></script>
</head>
<body>
  <header>
    <div>
      <span id="logo">B></span>
      <nav>
        <a href="#" id="keyboardShortcuts">Shortcuts</a>
        <a href="https://github.com/aglensmith/brocli">Docs</a>
        <a href="https://github.com/aglensmith/brocli">Commands</a>
      </nav>
    </div>
  </header>
  <main>
    <section>
      <h3>Options</h3>
      <hr>
      <form>
        <fieldset>
          <!-- Execute Commands from addressbar -->  
          <label for="checkboxField">
            <input type="checkbox" id="executeFromAddressbar" class="brocli-setting">
            Execute commands directly from addressbar
          </label>

          <!-- Default search url -->
          <label for="textField">Defaul search url</label>
          <input type="text" id="defaultSearchUrl" class="brocli-setting" placeholder="textfield">
        </fieldset>

        <fieldset>
          <!-- Command folder id -->
          <label for="textField">Command folder id</label>
          <input type="text" id="brocliCommandFolderId" class= "brocli-setting" placeholder="textfield">
          <!-- Save -->
          <input type="submit" value="Save" id="saveButton">
        </fieldset>
      </form>
    </section>

  </main>
  <footer>
    <hr>
    <span><a href="https://github.com/aglensmith/brocli">Github</a></span>
  </footer>
  <script src="options.js"></script>
</body>
</html>
