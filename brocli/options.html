<!DOCTYPE html>
<html>
<head>
  <title>Yarf</title>
  <link rel="stylesheet" href="yarf.css">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimal-ui">
  <meta charset="utf-8" />
</head>
<body>
  <header>
    <div>
      <span id="logo">B ></span>
      <nav>
        <a href="#">Docs</a>
      </nav>
    </div>
  </header>
  <main>
    <section>
      <h3>Options</h3>
      <hr>
      <form>
        <fieldset>
          <label for="checkboxField">
            <input type="checkbox" id="checkboxField1">
            Checkbox
          </label>
          <label for="checkboxField">
            <input type="checkbox" id="checkboxField2">
            Checkbox
          </label>
        </fieldset>
        <fieldset>
          <label for="textField">Command Folder ID</label>
          <input type="text" id="textField" placeholder="textfield">
          <label for="textField">Default Search Url</label>
          <input type="text" id="textField" placeholder="textfield">
          <label for="selectField">Select</label>
          <select>
            <option>- Select -</option>
            <option>Option 1</option>
            <option>Option 2</option>
            <option>Option 3</option>
          </select>
          <label for="textArea">Textarea</label>
          <input type="textarea" id="textArea" placeholder="textarea">
          <input type="submit" value="button">
        </fieldset>
      </form>
    </section>
  </main>
  <footer>
    <hr>
    <span>Footer</span>
  </footer>
</body>
</html>
